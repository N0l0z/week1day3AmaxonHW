<head>

    <title>Amazonie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <div class="container">
        <div class="row">
            <h1>
                <strong>Amazonie</strong>
            </h1>
        </div>
        <div class="row">
            <div class="card" style="width: 25rem;">
                <div class="card-body">
                    <Strong>
                        <h2 class="card-title">Sign-in</h2>
                    </strong>
                </div>
                <div>
                    <Strong>
                        <p class="card-text">Email (phone for mobile accounts)</p>
                    </Strong>
                    <input type="email" class="form-control" id="example" placeholder="Email or Phone Number">
                </div>
                <br>
                <div>
                    <nav>
                        <Strong>
                            <p class="PW1">Password &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        </Strong>
                                <a href="https://www.forgotpassword.com">Forgot your Password</a> 
                            </p>
                        
                            
                    </nav>
                    <input type="password" class="form-control" id="example" placeholder="Password">
                <div class="button1 text-center">
                    <br>
                        <a href="#" class="btn btn-warning w-100">Sign-in</a>
                </div>
                <div>
                        <p class="card-text">By continuing, you agree to Amazonie's
                            <a href="https://www.conditionsofUse.com">Conditions of Use</a>and
                            <a href="https://www.privacynotice.com">Privacy Notice</a>
                        </p>
                </div>
                    <br>
                <div>
                        <input type="checkbox" name="RememberMe" id="RememberMe" &nbsp &nbsp> Keep me signed in. Details
                </div>
                <tr>
                <div>
                    <nav>
                        <p>
                            <hr class="hr-text" data-content="NEW TO AMAZONIE?">
                            
                        </p>
                    </nav>
                </div>

                <div class="card-body text-center">
                    <a href="#" class="btn btn-secondary w-100">Create your Amazonie account</a>
                </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"crossorigin="anonymous"></script>
